<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCorp AI Assistant - Upload Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="/">📄 Upload Document QA</a></h1>
            <div class="nav-links">
                <a href="/">🏠 Home</a>
                <a href="/chat">💬 Chat</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="upload-container">
            <div class="upload-header">
                <h2>📄 Document Upload & Q&A</h2>
            </div>
            
            <div class="upload-section">
                <div class="file-upload-area" id="file-upload-area">
                    <div class="file-upload-icon">📁</div>
                    <div class="file-upload-text">Drop your document here or click to browse</div>
                    <div class="file-upload-hint">Supports: PDF, DOCX, PPTX, TXT, MD</div>
                    <input type="file" id="file-input" class="file-input" accept=".pdf,.docx,.pptx,.txt,.md">
                    <button class="upload-btn" id="upload-btn" disabled>Upload Document</button>
                </div>
                
                <div id="upload-status" class="upload-status" style="display: none;"></div>
            </div>
        </div>
        
        <!-- Chat section for uploaded document -->
        <div class="chat-container" id="document-chat" style="display: none; margin-top: 2rem;">
            <div class="chat-header">
                <h2>💬 Document Q&A</h2>
            </div>
            
            <div class="chat-messages" id="document-chat-messages">
                <div class="message assistant">
                    <div class="message-avatar">🤖</div>
                    <div class="message-content">
                        I've analyzed your document. Ask me any questions about it!
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="document-chat-input" 
                        class="chat-input"
                        placeholder="Ask a question about your document..."
                        rows="3"
                        maxlength="1000"
                    ></textarea>
                    <button id="document-send-button" class="send-btn">
                        <span id="document-send-text">Send</span>
                        <span id="document-send-loading" class="loading" style="display: none;"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
