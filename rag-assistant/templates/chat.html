<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCorp AI Assistant - Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="/">💬 TechCorp AI Assistant</a></h1>
            <div class="status-bar">
                <span class="status-indicator" id="status-dot"></span>
                <span id="status-text">Ready</span>
            </div>
            <div class="nav-links">
                <a href="/">🏠 Home</a>
                <a href="/upload">📄 Upload</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2>💬 AI Chat Assistant</h2>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message assistant">
                    <div class="message-avatar">🤖</div>
                    <div class="message-content">
                        Hello! I'm your TechCorp AI Assistant. I can help you with questions about your documents and knowledge base. How can I assist you today?
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="chat-input" 
                        class="chat-input"
                        placeholder="Type your message here..."
                        rows="3"
                        maxlength="1000"
                    ></textarea>
                    <button id="send-button" class="send-btn">
                        <span id="send-text">Send</span>
                        <span id="send-loading" class="loading" style="display: none;"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
