<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCorp AI Assistant - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="/">ðŸ’¬ TechCorp AI Assistant</a></h1>
            <div class="status-bar">
                <span class="status-indicator" id="status-dot"></span>
                <span id="status-text">Ready</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="home-container">
            <h1 class="home-title">Welcome to TechCorp AI</h1>
            <p class="home-subtitle">Your intelligent assistant for document analysis and Q&A</p>
            
            <div class="home-buttons">
                <a href="/chat" class="home-btn primary">
                    <span>ðŸ’¬</span>
                    <span>Start Chat</span>
                </a>
                <a href="/upload" class="home-btn">
                    <span>ðŸ“„</span>
                    <span>Upload Document</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Simple status check
        fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                const statusDot = document.getElementById('status-dot');
                const statusText = document.getElementById('status-text');
                
                if (data.status === 'ready') {
                    statusDot.className = 'status-indicator';
                    statusText.textContent = 'Ready';
                } else {
                    statusDot.className = 'status-indicator error';
                    statusText.textContent = 'Error';
                }
            })
            .catch(() => {
                const statusDot = document.getElementById('status-dot');
                const statusText = document.getElementById('status-text');
                statusDot.className = 'status-indicator error';
                statusText.textContent = 'Offline';
            });
    </script>
</body>
</html>
